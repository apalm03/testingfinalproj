<div class="col-sm-4" style="padding-bottom: 60px;">
    
    <form role="form" action="../php/newbooking.php" method="post" name="guestform" onsumbmit="return validateForm()" id="bookingform">
        <h1>Booking Details</h1>
    <div class="form-group">
    <label for="name" class="control-label">Full Name</label>
    <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Enter your full name" id="name" required pattern="^[A-Za-z]+$">
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email address</label>
    <input type="email" class="form-control" id="email" name='email' aria-describedby="email" placeholder="example: johndoe@gmail.com"  required>

  </div>
  <div class="form-group">
    <label for="number" class="control-label">Telephone</label>
    <input type="text" class="form-control" name="number" aria-describedby="number"  placeholder="1(876)123-4567" id="phone" pattern="^\d{4}-\d{3}-\d{4}$" required title= "Follow this pattern: ^\d{4}-\d{3}-\d{4}$" />
  </div>
  <div class="form-group">
    <label for="start_date" class="control-label">Start Date</label>
    <input type="date" class="form-control" name='startduration' aria-describedby="start_date"  id="start_date" required>
  </div>
  <div class="form-group">
    <label for="end_date" class="control-label">End Date</label>
    <input type="date" class="form-control" name='endduration' aria-describedby="end_date" id="end_date"  required>
  </div>



  <div class="form-group">
    <label for="booking_type" class="control-label">Booking Types</label>
    <select name='booking_type' id='booking_type' class="form-control" required>
    <option value="" disabled selected>Choose your booking type</option>
      <option>Penthouse</option>
      <option>Family Suite</option>
      <option>Double Room</option>
      <option>Single Room</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="num_adults" class="form-label">No.Adults</label>
    <input type="number" class="form-control" name="adults" aria-describedby="adults"  placeholder="Enter how many" id="adults" required>
  </div>
  
  <div class="form-group">
    <label for="children" class="control-label">No.Children </label>
    <input type="number" class="form-control" name="children" aria-describedby="children"  placeholder="Enter how many" id="children" required>
  </div>
  
  <div>
      <h1>Payment Details</h1>
    <div class="form-group">
    <label for="paymentname">Card Holder's Name </label>
    <input type="text" class="form-control" name="paymentname" aria-describedby="paymentname"  placeholder="Jon Doe" required>
  </div>
  <div class="form-group">
    <label for="payment1">Credit Card Number </label>
    <input type="text" class="form-control" name="payment1" aria-describedby="payment1"  placeholder="Debit/Credit Card Number" id="payment1" pattern="[0-9]{16}" required title="Enter 16 digits from 0 to 9">
  </div>
  <div class="form-group">
    <label for="payment">CVV  </label>
    <input type="number" class="form-control" name="payment2" aria-describedby="payment2"  placeholder="Security Code" id="cvv_num" required>
  </div>
    <div class="form-group" >
      <label class="col-sm-4 control-label" for="expiry-month">Expiration Date</label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-md-6">
            <select class="form-control col-sm-11" name="expiry-month" id="expiry-month" required>
              <option>Month</option>
              <option value="01">Jan (01)</option>
              <option value="02">Feb (02)</option>
              <option value="03">Mar (03)</option>
              <option value="04">Apr (04)</option>
              <option value="05">May (05)</option>
              <option value="06">June (06)</option>
              <option value="07">July (07)</option>
              <option value="08">Aug (08)</option>
              <option value="09">Sep (09)</option>
              <option value="10">Oct (10)</option>
              <option value="11">Nov (11)</option>
              <option value="12">Dec (12)</option>
            </select>
          </div>
          <div class="col-md-5">
            <select class="form-control" name="expiry-year" >
              <option value="13">2013</option>
              <option value="14">2014</option>
              <option value="15">2015</option>
              <option value="16">2016</option>
              <option value="17">2017</option>
              <option value="18">2018</option>
              <option value="19">2019</option>
              <option value="20">2020</option>
              <option value="21">2021</option>
              <option value="22">2022</option>
              <option value="23">2023</option>
            </select>
          </div>
        </div>
      </div>
    </div>
      
  </div>
  <br>
  <button type="submit" class="btn btn-primary" name="submit">Submit</button>
</form>
</div>
    <script type="text/javascript">


        bootstrapValidate(
            '#email',
            'email:Enter a valid E-Mail Address!'
        );

        bootstrapValidate(
            ['#name','#phone','#start_date','#end_date','#children','#adults','#booking_type','#payment1'],
            'required: Please fill out field'
        );

        bootstrapValidate(
            '#cvv_num', 'min:3:must be 3 digits |max:3:must be 3 digits'
        );

        bootstrapValidate('#name', 'alpha:You can only input alphabetic characters');





    </script>
